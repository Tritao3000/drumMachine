<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drum Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script>
      function play(str) {
        if (str === "q" || str === "Q") {
          document.getElementById("display").innerText = str;
        } else if (str === "w" || str === "W") {
          document.getElementById("display").innerText = str;
        } else if (str === "e" || str === "E") {
          document.getElementById("display").innerText = str;
        } else if (str === "a" || str === "A") {
          document.getElementById("display").innerText = str;
        } else if (str === "s" || str === "S") {
          document.getElementById("display").innerText = str;
        } else if (str === "d" || str === "D") {
          document.getElementById("display").innerText = str;
        } else if (str === "z" || str === "Z") {
          document.getElementById("display").innerText = str;
        } else if (str === "x" || str === "X") {
          document.getElementById("display").innerText = str;
        } else if (str === "c" || str === "C") {
          document.getElementById("display").innerText = str;
        } else {
          null;
        }

        let audio = document.getElementById(str);
        audio.play();
      }
      function turnDark(str) {
        document.getElementById(str).className =
          "drum-pad btn btn-block btn-dark";
      }
      function turnLight(str) {
        document.getElementById(str).className =
          "drum-pad btn btn-block btn-light";
      }

      window.document.onkeydown = function (event) {
        if (event.key === "q" || event.key === "Q") {
          play("Q");
          turnDark("drum-1");
          setTimeout(() => {
            turnLight("drum-1");
          }, 500);
        } else if (event.key === "w" || event.key === "W") {
          play("W");
          turnDark("drum-2");
          setTimeout(() => {
            turnLight("drum-2");
          }, 500);
        } else if (event.key === "e" || event.key === "E") {
          play("E");
          turnDark("drum-3");
          setTimeout(() => {
            turnLight("drum-3");
          }, 500);
        } else if (event.key === "a" || event.key === "A") {
          play("A");
          turnDark("drum-4");
          setTimeout(() => {
            turnLight("drum-4");
          }, 500);
        } else if (event.key === "s" || event.key === "S") {
          play("S");
          turnDark("drum-5");
          setTimeout(() => {
            turnLight("drum-5");
          }, 500);
        } else if (event.key === "d" || event.key === "D") {
          play("D");
          turnDark("drum-6");
          setTimeout(() => {
            turnLight("drum-6");
          }, 500);
        } else if (event.key === "z" || event.key === "Z") {
          play("Z");
          turnDark("drum-7");
          setTimeout(() => {
            turnLight("drum-7");
          }, 500);
        } else if (event.key === "x" || event.key === "X") {
          play("X");
          turnDark("drum-8");
          setTimeout(() => {
            turnLight("drum-8");
          }, 500);
        } else if (event.key === "c" || event.key === "C") {
          play("C");
          turnDark("drum-9");
          setTimeout(() => {
            turnLight("drum-9");
          }, 500);
        } else {
          null;
        }
      };
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center mt-3">Drum Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing played</div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-1"
          onclick="play('Q')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            class="clip"
            id="Q"
          ></audio>
          Q
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-2"
          onclick="play('W')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            class="clip"
            id="W"
          ></audio>
          W
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-3"
          onclick="play('E')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            class="clip"
            id="E"
          ></audio>
          E
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-4"
          onclick="play('A')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
            class="clip"
            id="A"
          ></audio>
          A
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-5"
          onclick="play('S')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            class="clip"
            id="S"
          ></audio>
          S
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-6"
          onclick="play('D')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            class="clip"
            id="D"
          ></audio>
          D
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-7"
          onclick="play('Z')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            class="clip"
            id="Z"
          ></audio>
          Z
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-8"
          onclick="play('X')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            class="clip"
            id="X"
          ></audio>
          X
        </button>
        <button
          class="drum-pad btn btn-block btn-light"
          id="drum-9"
          onclick="play('C')"
        >
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            class="clip"
            id="C"
          ></audio>
          C
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
